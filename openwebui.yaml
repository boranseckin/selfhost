name: open-webui

services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    restart: unless-stopped
    volumes:
      - open-webui:/app/backend/data
    environment:
      WEBUI_AUTH: false
    networks:
      - tailscale
    labels:
      tsdproxy.enable: true
      tsdproxy.name: ai

volumes:
  open-webui:

networks:
  tailscale:
    external: true
