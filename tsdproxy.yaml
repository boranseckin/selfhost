defaultProxyProvider: default

docker:
    local:
        host: unix:///var/run/docker.sock
        targetHostname: 172.31.0.1
        defaultProxyProvider: default

files: {}

tailscale:
    providers:
        default:
            authKeyFile: /config/tailscale.secret
            controlUrl: https://controlplane.tailscale.com
    dataDir: /data/

http:
    hostname: 0.0.0.0
    port: 8888

log:
    level: info
    json: false

proxyAccessLog: true
